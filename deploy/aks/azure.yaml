# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: azure-search-openai-demo
metadata:
  template: azure-search-openai-demo-java@1.2.0-alpha
services:
  api:
    project: ../../app/backend
    language: java
    host: aks
    k8s:
      namespace: azure-open-ai
  indexer:
    project: ../../app/indexer
    language: java
    host: aks
    docker:
      path: ./microservice/Dockerfile
    k8s:
      namespace: azure-open-ai
  frontend:
    project: ../../app/frontend
    language: js
    host: aks
    k8s:
      namespace: azure-open-ai

infra:
  path: ./infra
  provider: bicep
hooks:
  predeploy:
    windows:
      shell: pwsh
      run: ./scripts/predeploy.ps1
      interactive: true
      continueOnError: false
  postprovision:
    windows:
      shell: pwsh
      run: ./scripts/prepdocs.ps1
      interactive: true
      continueOnError: false
    posix:
      shell: sh
      run: ./scripts/prepdocs.sh
      interactive: true
      continueOnError: false
