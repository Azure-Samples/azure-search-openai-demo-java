# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: azure-search-openai-demo-java-aca
metadata:
  template: azure-search-openai-demo-java-aca@1.5.0-alpha
services:
  api:
    project: ../../app/backend
    language: java
    host: containerapp
  indexer:
    project: ../../app/indexer
    language: java
    host: containerapp
    docker:
      path: ./microservice/Dockerfile
  web:
    project: ../../app/frontend
    language: js
    host: containerapp


hooks:
    preprovision:
      windows:
        shell: pwsh
        run: ./scripts/auth_init.ps1
        interactive: true
        continueOnError: false
      posix:
        shell: sh
        run: ./scripts/auth_init.sh
        interactive: true
        continueOnError: false
    postprovision:
      windows:
        shell: pwsh
        run: ./scripts/auth_update.ps1;./scripts/prepdocs.ps1
        interactive: true
        continueOnError: false
      posix:
        shell: sh
        run: ./scripts/auth_update.sh;./scripts/prepdocs.sh
        interactive: true
        continueOnError: false
